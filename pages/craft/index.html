<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>제작</title>
  
<!-- Portable loader: works on file:// and subfolders -->
<script>
(function(){
  var p = location.pathname || "/";
  // rootPrefix = path before "/pages/" if present, else directory of index.html
  var idx = p.indexOf("/pages/");
  var rootPrefix = (idx >= 0) ? p.slice(0, idx) : p.replace(/\/[^\/]*$/, "");
  // normalize empty -> ""
  if (rootPrefix === "/") rootPrefix = "";
  // expose for main.js
  window.__SITE_ROOT__ = rootPrefix;
  // inject CSS
  var link = document.createElement("link");
  link.rel = "stylesheet";
  link.href = rootPrefix + "/css/main.css";
  document.head.appendChild(link);
  // inject JS (defer)
  var s = document.createElement("script");
  s.src = rootPrefix + "/js/main.js";
  s.defer = true;
  document.head.appendChild(s);
})();
</script>

</head>
<body>

  <a class="card" href="/pages/craft/item_craft.html"><strong>아이템 제작</strong><div class="lead" style="margin:8px 0 0;">레시피(추후)</div></a>
</div>

  <div id="site-footer"></div>
  
</body>
</html>
