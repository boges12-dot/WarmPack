<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>가이드</title>
  
<!-- Portable loader: works on file:// and subfolders -->
<script>
(function(){
  var p = location.pathname || "/";
  // rootPrefix = path before "/pages/" if present, else directory of index.html
  var idx = p.indexOf("/pages/");
  var rootPrefix = (idx >= 0) ? p.slice(0, idx) : p.replace(/\/[^\/]*$/, "");
  // normalize empty -> ""
  if (rootPrefix === "/") rootPrefix = "";
  // expose for main.js
  window.__SITE_ROOT__ = rootPrefix;
  // inject CSS
  var link = document.createElement("link");
  link.rel = "stylesheet";
  link.href = rootPrefix + "/css/main.css";
  document.head.appendChild(link);
  // inject JS (defer)
  var s = document.createElement("script");
  s.src = rootPrefix + "/js/main.js";
  s.defer = true;
  document.head.appendChild(s);
})();
</script>

</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <nav class="breadcrumb" id="breadcrumb"></nav>
    <h1 class="page-title">가이드</h1>
    <p class="lead">입문/시스템 이해 영역 (제작 관련 상세는 제작 메뉴로 이동)</p>

<div class="card">
  <ul class="list">
    <li>시작 가이드 (추후)</li>
    <li>성장 루트 (추후)</li>
    <li>기본 시스템 (추후)</li>
    <li>FAQ (추후)</li>
  </ul>
</div>

  </main>

  <div id="site-footer"></div>
  
</body>
</html>
