<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>서버 규정</title>
  
<!-- Portable loader: works on file:// and subfolders -->
<script>
(function(){
  var p = location.pathname || "/";
  // rootPrefix = path before "/pages/" if present, else directory of index.html
  var idx = p.indexOf("/pages/");
  var rootPrefix = (idx >= 0) ? p.slice(0, idx) : p.replace(/\/[^\/]*$/, "");
  // normalize empty -> ""
  if (rootPrefix === "/") rootPrefix = "";
  // expose for main.js
  window.__SITE_ROOT__ = rootPrefix;
  // inject CSS
  var link = document.createElement("link");
  link.rel = "stylesheet";
  link.href = rootPrefix + "/css/main.css";
  document.head.appendChild(link);
  // inject JS (defer)
  var s = document.createElement("script");
  s.src = rootPrefix + "/js/main.js";
  s.defer = true;
  document.head.appendChild(s);
})();
</script>

</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <nav class="breadcrumb" id="breadcrumb"></nav>
    <h1 class="page-title">서버 규정</h1>
    <p class="lead">구조 뼈대 기준 문서: 위치/URL 고정 (소식 > 공지사항 하위)</p>

<div class="card">
  <p style="margin:0 0 10px;">이 페이지는 <strong>고정 URL</strong>로 운영합니다.</p>
  <ul class="list">
    <li>총칙</li>
    <li>금지 행위</li>
    <li>제재 기준</li>
    <li>버그/악용</li>
    <li>운영자 권한</li>
    <li>규정 변경 안내</li>
  </ul>
</div>

  </main>

  <div id="site-footer"></div>
  
</body>
</html>
