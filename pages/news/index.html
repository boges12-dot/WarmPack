<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소식</title>
  
<!-- Portable loader: works on file:// and subfolders -->
<script>
(function(){
  var p = location.pathname || "/";
  // rootPrefix = path before "/pages/" if present, else directory of index.html
  var idx = p.indexOf("/pages/");
  var rootPrefix = (idx >= 0) ? p.slice(0, idx) : p.replace(/\/[^\/]*$/, "");
  // normalize empty -> ""
  if (rootPrefix === "/") rootPrefix = "";
  // expose for main.js
  window.__SITE_ROOT__ = rootPrefix;
  // inject CSS
  var link = document.createElement("link");
  link.rel = "stylesheet";
  link.href = rootPrefix + "/css/main.css";
  document.head.appendChild(link);
  // inject JS (defer)
  var s = document.createElement("script");
  s.src = rootPrefix + "/js/main.js";
  s.defer = true;
  document.head.appendChild(s);
})();
</script>

</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <nav class="breadcrumb" id="breadcrumb"></nav>
    <h1 class="page-title">소식</h1>
    <p class="lead">운영자 발신 영역: 공지/업데이트/이벤트 + (기준 문서) 서버 규정</p>

<div class="grid cols-2">
  <a class="card" href="/pages/news/notice.html"><strong>공지사항</strong><div class="lead" style="margin:8px 0 0;">필독/중요 공지</div></a>
  <a class="card" href="/pages/news/update.html"><strong>업데이트</strong><div class="lead" style="margin:8px 0 0;">패치 노트</div></a>
  <a class="card" href="/pages/news/event.html"><strong>이벤트</strong><div class="lead" style="margin:8px 0 0;">진행 이벤트</div></a>
  <a class="card" href="/pages/news/notice_rules.html"><strong>서버 규정</strong><div class="lead" style="margin:8px 0 0;">고정 URL/기준 문서</div></a>
</div>

  </main>

  <div id="site-footer"></div>
  
</body>
</html>
