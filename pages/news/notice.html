<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>공지사항</title>
  
<!-- Portable loader: works on file:// and subfolders -->
<script>
(function(){
  var p = location.pathname || "/";
  // rootPrefix = path before "/pages/" if present, else directory of index.html
  var idx = p.indexOf("/pages/");
  var rootPrefix = (idx >= 0) ? p.slice(0, idx) : p.replace(/\/[^\/]*$/, "");
  // normalize empty -> ""
  if (rootPrefix === "/") rootPrefix = "";
  // expose for main.js
  window.__SITE_ROOT__ = rootPrefix;
  // inject CSS
  var link = document.createElement("link");
  link.rel = "stylesheet";
  link.href = rootPrefix + "/css/main.css";
  document.head.appendChild(link);
  // inject JS (defer)
  var s = document.createElement("script");
  s.src = rootPrefix + "/js/main.js";
  s.defer = true;
  document.head.appendChild(s);
})();
</script>

</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <nav class="breadcrumb" id="breadcrumb"></nav>
    <h1 class="page-title">공지사항</h1>
    <p class="lead">공지 목록 페이지(추후 내용 추가). 서버 규정은 공지사항 하위에 고정됩니다.</p>

<div class="card">
  <p style="margin:0 0 10px;"><span class="badge">필독</span> <a href="/pages/news/notice_rules.html"><strong>서버 규정</strong></a></p>
  <ul class="list">
    <li>공지 #1 (추후)</li>
    <li>공지 #2 (추후)</li>
  </ul>
</div>

  </main>

  <div id="site-footer"></div>
  
</body>
</html>
